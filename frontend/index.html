<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="disclaimer" id="disclaimer">
        Disclaimer: All medicine names and prices used in this application are fictional and do not represent any real medicine(s).
    </div>
    <header>
        <h1>Medicine Tracker</h1>
    </header>
    <main>
    </main>
    
    <!--This is the html code for the medicine table defined in the script-->
    <table id = "medicine-table" class = "medicine-table"></table>


    <!--The form for user to search for specific medicine by name-->
    <section>
        <h2>Get Specific Medicine</h2>
            <form id = "search-form">
                <label for = "medicine-name">Medicine Name:</label>
                <input type = "text" id = "medicine-name" name = "medicine-name" required>

                <button type = "submit">Search</button>
            </form>

            <div id = "medicine-price">
                <!--Thet text field where the price for the medicine searched would be output-->
            </div>
    </section>

    <!--The form for the user to add new medicine-->
    <section>
        <h2>Add New Medicine</h2>
            <form id = "create-form">
                <label for = "name">Medicine Name:</label>
                <input type = "text" id = "name" name = "name" required>

                <label for = "price">Price:</label>
                <input type = "number" id = "price" name = "price" step = "0.01" min = "0" required>

                <button type = "submit">Add Medicine</button>
            </form>
    </section>

    <!--The form for the user to edit existing medicine by defining the name and new price-->
    <section>
        <h2>Edit Existing Medicine</h2>
            <form id = "update-form">
                <label for = "name">Medicine Name:</label>
                <input type = "text" id = "name" name = "name" required>

                <label for = "price">Price:</label>
                <input type = "number" id = "price" name = "price" step = "0.01" min = "0" required>

                <button type = "submit">Edit Medicine</button>
            </form>
    </section>

    <!--The form for users to delete already existing medicine by supplying only the name-->
    <section>
        <h2>Delete Medicine</h2>
            <form id = "delete-form">
                <label for = "name">Medicine Name:</label>
                <input type = "text" id = "name" name = "name" required>

                <button type = "submit">Delete Medicine</button>
            </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
